<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch2</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>

</head>
<body>
  <div class="loader">
    <div class="loader_inner"></div>
  </div>
<div class="wrap">
  <header>
    <img src="https://cdn.shopify.com/s/files/1/1620/5647/files/Twitch_Shatter_grande.png" id="logo" alt="logo">
    <!-- filters -->
    <form id="filters">
      <input type="radio" name="filter" value="all" id="all" class="all" checked>
      <label for="all">all</label>
      <input type="radio" name="filter" value="online" id="online">
      <label for="online">online</label>
      <input type="radio" name="filter" value="offline" id="offline">
      <label for="offline">offline</label>
    </form>
    <hr>

  </header>
  <ul id="output"></ul>
</div>

</body>
</html>

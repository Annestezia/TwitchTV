<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.png" type="image/png">
	<title>Twitch2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loader">
    <div class="loader_inner"></div>
  </div>
<div class="wrap">
  <header>
    <img src="https://cdn.shopify.com/s/files/1/1620/5647/files/Twitch_Shatter_grande.png" id="logo" alt="logo">
    <!-- filters -->
    <form id="filters">
      <input type="radio" name="filter" value="all" id="all" class="all" checked>
      <label for="all">all</label>
      <input type="radio" name="filter" value="online" id="online">
      <label for="online">online</label>
      <input type="radio" name="filter" value="offline" id="offline">
      <label for="offline">offline</label>
    </form>
    <hr>

  </header>
  <ul id="output"></ul>
</div>
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
